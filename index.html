<head>

    <title>El Clima</title>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city">Esparza</h1>
                <p class="weather-app-details">
                        Friday 14:00, partly cloudy
                        <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>2.5/m/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">🌤️</div>
                    <div class="weather-app-temperature">80</div>
                    <div class="weatehr-app-unit">°F</div>
                </div>
            </div>
        </main>
    <footer>
